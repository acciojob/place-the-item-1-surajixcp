<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        .holder {
            display: flex;               /* Use flexbox layout */
            flex-wrap: wrap;            /* Allow items to wrap to the next line */
            justify-content: space-between; /* Space between items */
            padding: 0 10px;            /* Add padding to the holder */
        }

        .item {
            flex: 1 1 auto;             /* Allow items to grow and shrink */
            margin: 10px;               /* Add margin around items */
            min-width: 100px;           /* Set a minimum width for items */
            box-sizing: border-box;     /* Include padding and border in the element's total width and height */
            background-color: #f0f0f0;  /* Example background color */
            padding: 20px;              /* Example padding for items */
            text-align: center;         /* Center text inside items */
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
